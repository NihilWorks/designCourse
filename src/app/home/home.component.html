<div class = "container color-dark">
  <div class = "col">
      <p>Add a bucket list item</p>
  </div>
  <div class = "col">
      <p>Your bucket list ({{itemCount}})</p>
      </div>
  </div>

  <div class = "container color-light">
      <div class = "col">
          <p>Use this form below to add a new bucket list goal.</p>

          <form>
            <input type="text" class="text" name="item" placeholder="some goal.." [(ngModel)] = "goalText">
             
            <input type="submit" class = "btn" [value]="btnText" (click)="addItem()">
          </form>
      </div>
      <div class = "col">
          <p class="life-container" *ngFor="let goal of goals, let i = index" >
            {{goal}}
            <button (click)="removeItem(i)">X</button>
          </p>
          </div>    
 </div>
